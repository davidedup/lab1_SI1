	<script>
		angular.module("funkFy",[]);
		angular.module("funkFy").controller("funkFyController",function($scope) {  
			$scope.musicas =[{nome: "Cheguei", artista:"ludmila", isExplicit: {string:"YES",value:true}, miningLevel: 5}, {nome: "Hoje", artista:"ludmila", isExplicit: {string:"YES",value:true}, miningLevel: 5}, {nome: "A danada sou eu", artista:"ludmila",isExplicit: {string:"YES",value:true}, miningLevel: 5},
			];

		$scope.adicionarMusica = function(musica){
			$scope.musicas.push(angular.copy(musica));
			delete $scope.musica;
		};

		$scope.isExplicit = function(musica){
			if (musica.isExplicit.value == true) {return true} else {return false};
		}

		$scope.showExplicit = function(){
				aux = [];
				for (var i = musicas.length - 1; i >= 0; i--) {
					if(musica[i].isExplicit){
						aux.push(musica[i]);
					}				
				}
				$scope.musicas = aux;
		}

		$scope.explcitOptions = [{string:"YES",value:true},{string:"NO", value:false}];




		});



	</script>

	<select class="form-control" ng-model="musica.isExplicit" ng-options="option.string for option in explcitOptions">
